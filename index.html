<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Algorithm Visualizer</title>
</head>
<body>
    <h1>Algorithm Visualizer</h1>

    <div class="form-group">
        <!-- Clear, descriptive label for accessibility -->
        <label for="arraySizeInput" class="input-label">
          Array Size <span class="input-range">(1â€“50)</span>
        </label>

        <div id="input-container">
          <!-- The input element with a helpful placeholder -->
          <input type="number" id="arraySizeInput" placeholder="Enter size here" min="1" max="50" class="styled-input">
          <button id="generateArrayBtn" class="styled-button">Generate Array</button>
        </div>
        <small class="input-helper">Default array size is 10</small>
    </div>

    <h5>Choose an algorithm to visualize:</h5>
    <div id="algo-button-container"></div>

</body>
</html>
